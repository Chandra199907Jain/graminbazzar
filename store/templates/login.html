{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto pt-4">
            <h3 class="alert alert-light">Login</h3>
            <form action="/login"method="POST">
                {% csrf_token %}
                {%if error %}
                <div class="alert alert-danger"role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- first name-->
               
               
                
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email"id=""class="form-control form-control-sm"placeholder="Enter your mail">
                </div>
<br>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input  type="password" name="password"id=""class="form-control form-control-sm"placeholder="Enter your Password">
                </div>

                <br>
                <div class="form-group ">
                    <input class="btn btn-sm  col-lg-4" type="submit"style="background-color:black;color:white" value="Login">
                </div>

                
            </form>
        </div>

    </div>
</div>

{% endblock %}
